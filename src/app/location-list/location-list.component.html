<h2>Targets</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="location.name + ' details'">
      {{ location.name }}
    </a>
  </h3>

  <p *ngIf="location.description">
    Description: {{ location.description }}
  </p>

  <button (click)="lock()">
    Target Lock
  </button>

  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
