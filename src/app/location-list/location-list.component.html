<h2>Targets</h2>

<div *ngFor="let location of locations">

  <h3>
    <a [title]="location.name + ' details'">
      {{ location.name }}
    </a>
  </h3>

  <p *ngIf="location.description">
    Description: {{ location.description }}
  </p>

  <button (click)="lock()">
    Target Lock
  </button>

  <app-location-alerts
  [location]="location" 
  (notify)="onNotify()">
</app-location-alerts>

</div>
